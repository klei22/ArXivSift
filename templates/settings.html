{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1 class="mt-4">Settings</h1>
<form method="post">
    <div class="form-group form-check">
        <input type="checkbox" name="dark_mode" id="dark_mode" class="form-check-input" {% if settings.dark_mode %}checked{% endif %}>
        <label for="dark_mode" class="form-check-label">Enable Dark Mode</label>
    </div>
    <div class="form-group">
        <label for="theme">Select Theme:</label>
        <select name="theme" id="theme" class="form-control">
            <option value="default" {% if settings.theme == 'default' %}selected{% endif %}>Default</option>
            <option value="hacker" {% if settings.theme == 'hacker' %}selected{% endif %}>Hacker Theme (Black & Green)</option>
            <!-- Add more themes if desired -->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
