<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ArXivSift{% endblock %}</title>
    <!-- Include Bootstrap CSS (you can use CDN or local files) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Global styles */
        body {
            {% if settings.dark_mode %}
            background-color: #121212;
            color: #e0e0e0;
            {% elif settings.theme == 'hacker' %}
            background-color: #000000;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            {% else %}
            background-color: #ffffff;
            color: #000000;
            {% endif %}
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding: 15px;
        }
        /* Navbar styles */
        .navbar {
            {% if settings.dark_mode %}
            background-color: #1f1f1f;
            {% elif settings.theme == 'hacker' %}
            background-color: #000000;
            {% else %}
            background-color: #f8f9fa;
            {% endif %}
        }
        /* Link styles */
        a, a:hover {
            {% if settings.dark_mode %}
            color: #bb86fc;
            {% elif settings.theme == 'hacker' %}
            color: #00ff00;
            {% else %}
            color: #007bff;
            {% endif %}
        }
        /* Table styles */
        .table {
            {% if settings.dark_mode %}
            color: #e0e0e0;
            {% elif settings.theme == 'hacker' %}
            color: #00ff00;
            {% endif %}
        }
        .table thead th {
            {% if settings.dark_mode %}
            color: #e0e0e0;
            {% elif settings.theme == 'hacker' %}
            color: #00ff00;
            {% endif %}
        }
        .table tbody tr {
            {% if settings.dark_mode %}
            background-color: #1f1f1f;
            {% elif settings.theme == 'hacker' %}
            background-color: #000000;
            {% endif %}
        }
        /* Additional styles for buttons, inputs, etc., can be added here */
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">ArXivSift</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Swipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('unread_papers') }}">Unread Papers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('in_review_papers_route') }}">In Review Papers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('read_papers_route') }}">Read Papers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('all_papers') }}">All Papers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('settings_page') }}">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <!-- Include Bootstrap JS and dependencies (you can use CDN or local files) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- For Bootstrap 4, Popper.js is needed -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
